<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="/scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="rock-paper-scissors">

    <div class="title">
      <h1>Rock Paper Scissors Game</h1>
    </div>

    <div class="choose">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div id="result">
      Result
    </div>

    <div class="counts">
      <p id="win-count">Wins: <span id="win-count-num"></span></p>
      <p id="tie-count">Ties: <span id="tie-count-num"></span></p>
      <p id="loss-count">Losses: <span id="loss-count-num"></span></p>
    </div>
  </main>
</body>

</html>
